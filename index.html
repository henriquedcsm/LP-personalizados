<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Embalagens - Personalizados</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container banner1"></div>
    </div>

    <div class="container-fluid">
        <div class="cadText">
            <div class="cadBox">
            <img src="Assets/logo total.png" alt="" class="logo">
            <div class="camposCad">
                <p>
                    Para ficar por dentro de todas as novidades e descontos da <span class="bold">Total</span>  preencha as informações a baixo e faça seu <span class="bold">cadastro</span> 
                </p>
                <p class="dados">Nome*</p>
                <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                <p class="dados">E-mail*</p>
                <input type="text" name="" id="email" placeholder="Insira seu E-mail">
                <p class="dados">Número*</p>
                <input type="text" name="" id="numero" placeholder="Insira seu telefone">
                <p class="dados">Região*</p>
                <input type="text" name="" id="regiao" placeholder="Insira sua Cidade">
                <div class="btn">
                    <a href=""><button>Cadastre-se</button></a>
                </div>
                
            </div>
        </div>
        </div>
    </div>
</body>
</html>
